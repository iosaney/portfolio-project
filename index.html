<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

    <link rel="stylesheet" href="/src/styles.css" />
    <title>Homepage</title>

  <body>
    <div class="hero">
      <div class="header">
        <h1>Recipe Collection</h1>
        <h5>
          Find a variety of inspiring recipes that are easy,<br />
          delicious, and healthy here
        </h5>
      </div>
    </div>

    <div class="container bodySection">
      <div class="row mb-5">
        <div class="col-md-6">
          <img
            src="/images/oatmeals.png"
            class="img-fluid mb-2"
            alt="two bowls of oatmeal"
          />
          <h3>Fruit Oatmeals</h3>
        </div>
        <div class="col-md-6">
          <img
            src="/images/steak.png"
            class="img-fluid mb-2"
            alt="well done steak with vegetables and sauce"
          />
          <h3>Well-done Steak</h3>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-md-6">
          <img
            src="/images/vegan-salad.png"
            class="img-fluid mb-2"
            alt="two bowls of oatmeal"
          />
          <h3>Wet Vegetable Spring Rolls</h3>
        </div>
        <div class="col-md-6">
          <img
            src="/images/meatballs.png"
            class="img-fluid mb-2"
            alt="well done steak with vegetables and sauce"
          />
          <h3>Italian Meatballs</h3>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-md-6">
          <img
            src="/images/ramen.png"
            class="img-fluid mb-2"
            alt="a bowl of ramen with sushi"
          />
          <h3>Ramen Sushi</h3>
        </div>
        <div class="col-md-6">
          <img
            src="/images/pasta.png"
            class="img-fluid mb-2"
            alt="well done steak with vegetables and sauce"
          />
          <h3>Vegan Pasta</h3>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-md-6">
          <img
            src="/images/pancakes.png"
            class="img-fluid mb-2"
            alt="Classic Pancakes"
          />
          <h3>Ramen Sushi</h3>
        </div>
        <div class="col-md-6">
          <img
            src="/images/fruitSalad.png"
            class="img-fluid mb-2"
            alt="well done steak with vegetables and sauce"
          />
          <h3>Fruit Salad</h3>
        </div>
      </div>
    </div>

    <footer>
      <div class="container-fluid footerSection">
        <div class="row p-3 g-2">
          <div class="col-md-4">
            <img
              src="/images/She Codes.svg"
              alt="SheCodes Logo"
              class="logo img-fluid"
            />
          </div>

          <div class="col-md-4 socmed">
            <a class="socialMediaLinks" href="#" title="">
              <i class="fa-brands fa-square-facebook"></i
            ></a>
            <a class="socialMediaLinks" href="#" title="">
              <i class="fa-brands fa-instagram px-3"></i
            ></a>
            <a class="socialMediaLinks" href="#" title=""
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </div>
          <div class="col-md-4">
            <p class="copyright">Â© 2021 SheCodes All rights reserved.</p>
          </div>
